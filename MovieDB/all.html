<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Database</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1>Welcome</h1>
			<h3>Your Home Movie Database</h3>
			<hr>
			<a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Movies</button></a>
			<a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Movie</button></a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Movie Database</strong></h3>
					</div>
					<div class="panel-body" id="wellSection">


				</div>
			</div>			
		</div>
	</div>

	<script type="text/javascript">
		
		var currentURL = window.location.origin;

		console.log(currentURL + "/api");

		$.get(currentURL + "/api", function(data){

			for (var i =0; i < data.length; i++){
				var wellSection = $("<div>");
				wellSection.addClass('well');
				wellSection.attr('id', 'characterWell-' + i)
				$('#wellSection').append(wellSection);				

				$("#characterWell-" + i).append("<h2>" + data[i].name + "</h2>");
				$("#characterWell-" + i).append("<h3>Year: " + data[i].year + "</h4>");
				$("#characterWell-" + i).append("<h3>Rating: " + data[i].rating + "</h4>");
				$("#characterWell-" + i).append("<h3>Actors: " + data[i].actors + "</h4>");
				$("#characterWell-" + i).append("<h3>Plot: " + data[i].genre + "</h4>");
				// $("#characterWell-" + i).append("<h3>something goes here: " + data[i].forcePoints + "</h4>");	
			}
		})

	</script>

</body>
</html>
